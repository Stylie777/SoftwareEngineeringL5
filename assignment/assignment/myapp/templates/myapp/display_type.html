{% extends "myapp/base.html" %}
{% block title %}
<h1>Type: {{type.type_name}}</h1>
{% endblock %}
{% block content %}
{% include 'myapp/messages.html' %}
<div class="container">
    <div class="row">
        <div class="col-sm">
            <h2>{{type.type_name}}</h2>
        </div>
        <div class="col-sm">
        </div>
    </div>
    <div class="row">
        <div class="card">
            <div class="card-body">
                <p>{{type.type_description}}</p>
            </div>
        </div>
    </div>
    <div class = "row">
        <div class="col-sm">
            <a role="button" class ="btn btn-warning" href="../update_type/{{type.type_name}}">Update</a>
        </div>
    </div>
    <div class = "row">
        <div class="col-sm">
            {% if user.is_superuser %}
            <a role="button" class ="btn btn-danger" href="../delete_type/{{type.type_name}}">Delete</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
