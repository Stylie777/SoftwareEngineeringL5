<!DOCTYPE html>
<html lang="en">
    <head>
        {% block title %}
            <title>Test Title</title>
        {% endblock %}
        {% load static %}
            <link rel="stylesheet" type="text/css" href="{% static 'myapp/site.css' %}">
    </head>

    <body>
        {% block sidebar %}
            <div class="sidebar">
                <a class="active" href="/">Home</a>
                {% if user.is_authenticated %}
                <a class="active" href="/logout">Logout</a>
                {% else %}
                <a class="active" href="/register">Register</a>
                <a class="active" href="/login">Login</a>
                {% endif %}
            </div>
        {% endblock %}
        {% block content %}
        {% endblock %}
    </body>
</html>
